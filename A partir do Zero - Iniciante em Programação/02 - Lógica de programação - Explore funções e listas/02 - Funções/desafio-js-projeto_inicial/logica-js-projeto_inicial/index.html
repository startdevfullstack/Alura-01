<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Desafio JS</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h2>Boas vindas ao desafio de programação!</h2>
                </div>
                <button type="button" onclick="olaMundo()"> olaMundo() </button>
                <button type="button" onclick="olaNome('Fernando')"> olaNome() </button>
                <button type="button" onclick="media(10,8,8)"> media() </button>
                <button type="button" onclick="dobro(2)"> dobro() </button>
                <button type="button" onclick="maior(2,2)"> maior() </button>
                <button type="button" onclick="multi(5)"> multi() </button>
                <img src="./img/trophy.png" alt="ícone de um troféu" />
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
